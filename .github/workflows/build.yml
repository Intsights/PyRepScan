name: Build
on: [push, pull_request]
jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          manylinux: 2_24
          args: --release --no-sdist --interpreter python${{matrix.python_version}} --skip-auditwheel
      - name: Build & Publish to PyPi
        run: |
          python -m pip install --upgrade twine auditwheel;
          auditwheel repair --plat manylinux_2_24_x86_64 target/wheels/*.whl;
        env:
          TWINE_PASSWORD: ${{ secrets.pypi_password }}
